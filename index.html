	<script type="text/javascript">
	function closeFrame() {
		document.getElementById("covid-bot-outer").style.display = "none";
		document.getElementById("covid-chat").style.display = "block";
	}
	function openFrame() {
		var lang = window.location.pathname;
		console.log(lang);
		if (lang == "gr"){
			lang = "el";
		} else if (!lang){
			lang = "en";
		}
		var current_url = document.getElementById("covid-frame").src;
		if (current_url == "" || current_url == "https://"){
			document.getElementById("covid-frame").src = "https://covidbot.bluebots.io/" + lang + "/";
		}
		document.getElementById("covid-bot-outer").style.display = "block";
		document.getElementById("covid-chat").style.display = "none";

	}
</script>
